<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .chart-container {
            margin-bottom: 40px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Company Data Dashboard</h1>

        <!-- Visualization 1 -->
        <div class="chart-container">
            <h2>Employees per Department</h2>
            <!-- The url_for function generates the correct path to the static file -->
            <img src="{{ url_for('static', filename=plot1) }}" alt="Chart showing number of employees per department">
        </div>

        <!-- Visualization 2 -->
        <div class="chart-container">
            <h2>Project Distribution by Department</h2>
            <img src="{{ url_for('static', filename=plot2) }}" alt="Pie chart showing project distribution by department">
        </div>

        <footer>
            <p>Visualizations generated dynamically with Flask and Matplotlib.</p>
        </footer>
    </div>

</body>
</html>
